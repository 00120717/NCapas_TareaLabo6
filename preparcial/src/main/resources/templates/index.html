<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Formulario Contribuyentes</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Registrar Contribuyente</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/save}" method="post" th:object="${contribuyente}">
                        <div class="form-row">
                            <div class="name">Nombre</div>
                            <div class="value">
                                <div class="input-group">
                                    <input th:field="*{snombre}" class="input--style-5" type="text">
                                    <span th:errors="*{snombre}" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Apellido</div>
                            <div class="value">
                                <div class="input-group">
                                    <input th:field="*{sapellido}" class="input--style-5" type="text">
                                    <span th:errors="*{sapellido}" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Nit</div>
                            <div class="value">
                                <div class="input-group">
                                    <input th:field="*{snit}" class="input--style-5" type="number">
                                    <span th:errors="*{snit}" style="color:#FF0000"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Importancia</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select th:field="*{cimportancia}" name="subject">
                                           <option value="">Selecciona importancia</option>
                                            <option th:each="importancia : ${importancias}"
                								th:value="${importancia.cimportancia}"
                								th:text="${importancia.simportancia}"></option>
                                        </select>
                                        <span th:errors="*{cimportancia}" style="color:#FF0000"></span>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        	<div class="centrar-btn">
                            	<button class="btn btn--radius-2 btn--red" type="submit">Guardar</button>
                        	</div>
            
                        
                        
                    </form>
                    <div>
                    	<div class="centrar-btn">
                       		<button class="btn btn--radius-2 btn--blue" type="button" th:onclick="|window.location.href='/contribuyentes'|">Ver Contribuyentes</button>
                    	</div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
